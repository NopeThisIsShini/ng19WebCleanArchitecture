<section  id="Industry" class="py-6 px-6 lg:px-20 mx-0 my-12 lg:mx-20">

    <!-- Grid Layout: 1 col mobile, 2 col tablet, 4 col desktop -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        <!-- 1. Title Section (Occupies top-left slot) -->
        <div class="flex flex-col justify-center p-4 self-start">
            <h1 class="text-4xl md:text-5xl font-bold  text-slate-700 leading-tight">
                Industry
                Verticals
                We Cater
            </h1>
        </div>
        @for(industry of industries; track $index) {
        <article
        pAnimateOnScroll enterClass="animate-enter fade-in-10 zoom-in-75 animate-duration-1000"
        class="industry-card bg-white p-8 rounded-[2rem] flex flex-col items-center text-center gap-4">
            <div class="w-16 h-16 mb-2">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                        class="icon-blue" stroke-width="1.5" />
                    <path d="M12 7v6m-3-3h6" stroke="white" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-slate-800">{{ industry.title }}</h3>
            <p class="text-sm text-slate-500 leading-relaxed">
                {{ industry.desc }}
            </p>
        </article>
        }



    </div>
</section>
