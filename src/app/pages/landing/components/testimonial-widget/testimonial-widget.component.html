<section class="relative py-6 px-6 lg:px-20 mx-0 my-12 lg:mx-20" id="Testimonials">
<div class=" w-full  overflow-hidden py-16 md:py-24">



    <!-- Content Container -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Header Section -->
        <div class="text-center max-w-3xl mx-auto mb-16 space-y-4">
            <span
                class="inline-block px-4 py-1.5 rounded-full  border border-slate-200 text-slate-600 text-sm font-medium shadow-sm mb-4">
                Testimonials
            </span>

            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">
                Trusted by <span class="bg-gradient-to-r from-[#0689DA] to-[#0E4C6D] bg-clip-text text-transparent">Teams</span> Worldwide
            </h1>

            <p class="text-lg text-slate-600 leading-relaxed max-w-2xl mx-auto">
                See how our platform helps organizations of all sizes streamline their workflow and achieve real
                results.
            </p>
        </div>

        <!-- Masonry Grid Layout -->
        <div class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
        
            <div *ngFor="let item of testimonials; let i = index" class="break-inside-avoid fade-in-up"
                [ngClass]="'card-delay-' + (i + 1)">
                <div
                 pAnimateOnScroll enterClass="animate-enter fade-in-10 zoom-in-75 animate-duration-1000"
                    class="bg-[var(--surface-card)] testimonial-card p-5 md:p-8 rounded-2xl w-full flex flex-col justify-center transition-transform duration-300 hover:-translate-y-1">
        
                    <p class="text-slate-700 leading-relaxed mb-6">
                        {{ item.text }}
                    </p>
        
                    <div class="flex items-center gap-4">
                        <img [src]="item.avatar" [alt]="item.name" class="w-12 h-12 rounded-full object-cover bg-slate-100">
        
                        <div>
                            <h4 class="text-sm font-bold text-slate-900">{{ item.name }}</h4>
                            <p class="text-xs text-slate-500 font-medium">{{ item.role }}</p>
                        </div>
                    </div>
        
                </div>
            </div>
        
        </div>


        <!-- Button Section -->
        <div class="mt-16 text-center">
          <p-button label="Read More Testimonials" icon="pi pi-arrow-right"
            
            [style]="{ padding: '1rem 2rem' }" [rounded]="true"></p-button>
        </div>

    </div>
</div>
</section>
