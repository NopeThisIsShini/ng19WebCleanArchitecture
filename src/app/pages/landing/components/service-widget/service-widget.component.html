<div id="features" class="py-6 px-6 lg:px-20 mt-8 mx-0 lg:mx-20 ">

    <div class="p-2 md:p-20"
        style="border-radius: 20px; background: linear-gradient(0deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), radial-gradient(77.36% 256.97% at 77.36% 57.52%, #0689da29 0%, #0e4c6d2d 100%)">
       <div class="col-span-12 text-center mb-6">
    <h1>Our <span class="bg-gradient-to-r from-[#0689DA] to-[#0E4C6D] bg-clip-text text-transparent">Services</span></h1>
    <span class="text-muted-color text-2xl">
        Empowering businesses with innovative, scalable and high-performance digital solutions.
    </span>
</div>

        <div class="container mx-auto">
            @for(card of services; track $index){
            <div class="card"
              pAnimateOnScroll
            enterClass="animate-enter fade-in-10 slide-in-from-l-8 animate-duration-1000"
            leaveClass="animate-leave fade-out-0"
            >
                <div class="card-header">
                    <div class="service-icon"><i class=" {{card.icon}}"></i></div>
                </div>
                <h3>{{card.title}}</h3>
                <p>{{card.desc}}</p>
            </div>
            }
        </div>
    </div>

</div>
