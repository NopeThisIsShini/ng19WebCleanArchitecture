<div class="w-full max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
    <form [formGroup]="emailSettingsForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Header -->
        <div class="">
            <h2 class="">Profile Details</h2>
            <p class="">Update your profile information</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Profile Section -->
            <!-- <div class="flex flex-col items-center gap-4 lg:col-span-1">
               
                <div class="relative group cursor-pointer w-40 h-40" (click)="fileInput.click()">
                  
                    <img class="w-full h-full rounded-full object-cover border border-1 border-gray-300" [src]="croppedImage" alt="Profile Image" />

                   
                    <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/50 text-white rounded-full opacity-0 group-hover:opacity-100 transition">
                        <i class="pi pi-camera text-2xl mb-1"></i>
                        <p class="text-xs">Click to change</p>
                    </div>

                  
                    <input type="file" accept="image/*" #fileInput class="hidden" (change)="onFileSelected($event)" />
                </div>
            </div> -->

            <!-- Form Fields Grid (Right Side) -->
            <div class="lg:col-span-3">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">
                    <!-- Dynamic Form Fields -->
                    <div *ngFor="let field of formFields" class="w-full">
                        <app-input-text class="w-full" containerClass="w-full" inputClass="w-full" [label]="field.label" [formControlName]="field.key" [type]="field.type" [id]="field.key" [mark]="true"> </app-input-text>

                        <!-- Error Messages -->
                        <div *ngIf="isFieldInvalid(field.key)" class="mt-1 text-sm text-[var(--text-danger-color)]">
                            <span *ngFor="let error of getFieldErrors(field.key)" class="block">
                                {{ error }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-6">
            <p-button label="Save Profile" icon="pi pi-save" [loading]="false" type="submit" styleClass="p-button-primary min-w-32"> </p-button>
        </div>
    </form>
</div>
