    <!-- Left Side - TryeEx Branding with Animation -->

        <!-- Blur overlay -->
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>

        <div class="flex items-center justify-center h-full px-8 py-6 text-white relative z-10">
            <!-- Logo and Animation Side by Side -->
            <div class="flex items-center justify-center space-x-16">
                <!-- Company Logo -->
                <div>
                    <!-- <div class="flex items-center">
                    <img src="assets/logo/logo.png" alt="TryeEx" class="w-64  mx-auto drop-shadow-2xl">
                    <iframe src="https://lottie.host/embed/7682e51c-9a7b-4a1c-9741-0861823caee3/GGYASQlK1q.lottie" width="130" 
                        frameborder="0" class="rounded-lg">
                    </iframe>
                   </div>
                <p class="text-lg md:text-xl xl:text-2xl font-medium italic drop-shadow-lg tracking-wide -mt-6">
                    Your Trusted <strong class="text-[var(--p-accent-50)]">Tyre</strong> Service Partner
                </p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side - Login Form (Your Original Code) -->
    <div class="flex bg-[var(--surface-card)] items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
        <div class="flex-1">
            <div class="text-center">
                <div class="flex justify-center mx-auto">
                    <i class="pi pi-user"></i>
                </div>
                <p class="mt-3">Sign in to access your account</p>
            </div>

            <div class="mt-8">
                <form [formGroup]="loginForm" class="space-y-6">
                    <!-- Email/Username Field -->
                    <div class="w-full">
                        <app-input-text label="Enter email or userId" [mark]="true" containerClass="main_input" inputClass="main_input-class" class="my-class" formControlName="email"> </app-input-text>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" class="mt-2 text-red-500 text-[var-( --text-danger-color)]">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']"> Email is required. </span>
                            <span *ngIf="loginForm.get('email')?.errors?.['pattern']"> Please enter valid email. </span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="w-full">
                        <p-floatlabel variant="on">
                            <p-password inputId="password" formControlName="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" [style]="{ height: '3rem' }" [feedback]="false"> </p-password>
                            <label for="password">Password</label>
                        </p-floatlabel>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" class="mt-2 text-red-500 text-[var-( --text-danger-color)]">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']"> Password is required. </span>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between !mb-2">
                        <div class="flex items-center">
                            <p-checkbox id="rememberme" formControlName="rememberMe" binary="true" styleClass="mr-2"> </p-checkbox>
                            <label for="rememberme" class="text-sm font-medium text-surface-700 dark:text-surface-300 cursor-pointer"> Remember me </label>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-600 transition-colors cursor-pointer"> Forgot password? </a>
                    </div>

                    <!-- Sign In Button -->
                    <p-button type="submit" [loading]="isLoading" [disabled]="!loginForm.valid" label="Sign In" styleClass="w-full" [style]="{ height: '3rem' }" (onClick)="onSignIn()" [loading]="isLoading"> </p-button>
                </form>

                <p class="mt-6 text-sm text-center">Don&#x27;t have an account yet? <a href="#" class="focus:outline-none focus:underline hover:underline text-[var(--primary-color)] hover:text-[var(--surface-hover)]">Sign up</a>.</p>
            </div>
        </div>
    </div>
</div>
