<p-table #dt [value]="value" [lazy]="lazy" (onLazyLoad)="onLazyLoad($event)" [totalRecords]="totalCount" [loading]="loading" [rows]="rows" [paginator]="true" [rowHover]="true" [globalFilterFields]="globalSearchFields" dataKey="id">
    <ng-template pTemplate="caption" *ngIf="showGlobalSearch">
        <div class="flex justify-between items-center mb-3">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
            <p-iconfield iconPosition="left">
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Filter by search" (input)="onGlobalFilter(dt, $event)" />
            </p-iconfield>
        </div>
    </ng-template>

    <!-- Table Header -->
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.sortable ? col.field : undefined" style="min-width: 60px">
                <div class="flex justify-between items-center">
                    {{ col.header }}
                    <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                    <!-- Column Filter -->
                    <p-columnFilter *ngIf="col.filterable" [field]="col.field" matchMode="contains" [showOperator]="false" [showMatchModes]="false" [showAddButton]="false" display="menu">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <!-- Text Filter -->
                            <input *ngIf="col.filterType === 'text'" type="text" pInputText [ngModel]="value" (ngModelChange)="filter($event)" class="w-full" />
                            <!-- Dropdown Filter -->
                            <p-floatLabel *ngIf="col.filterType === 'select'" variant="on">
                                <p-select [ngModel]="value" [options]="col.filterOptions || []" (onChange)="filter($event.value)" [filter]="true" filterBy="label" optionLabel="label" styleClass="w-full">
                                    <ng-template let-option #item>
                                        <div class="flex items-center gap-2 w-44">
                                            <span>{{ option.label }}</span>
                                        </div>
                                    </ng-template>

                                    <ng-template #selectedItem let-selectedOption>
                                        <div class="flex items-center gap-2">
                                            <span>{{ selectedOption.label }}</span>
                                        </div>
                                    </ng-template>
                                </p-select>
                                <label>{{ col.header }}</label>
                            </p-floatLabel>
                            <!-- Date Filter -->
                            <p-floatLabel variant="on" *ngIf="col.filterType === 'date'">
                                <p-datepicker [ngModel]="value" (ngModelChange)="filter($event)" selectionMode="range" dateFormat="yy-mm-dd" styleClass="w-full"></p-datepicker>
                                <label>Date Range</label>
                            </p-floatLabel>
                        </ng-template>
                    </p-columnFilter>
                </div>
            </th>

            <th *ngIf="actions.length > 0">Actions</th>
        </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-row>
        <tr>
            <td *ngFor="let col of columns" class="align-middle">
                <ng-container *ngIf="col.template; else defaultCell">
                    <!-- Use projected template -->
                    <ng-container *ngTemplateOutlet="col.template; context: { $implicit: row }"></ng-container>
                </ng-container>
                <ng-template #defaultCell>
                    {{ getFieldValue(row, col.field) || 'N/A' }}
                </ng-template>
            </td>
            <td *ngIf="actions.length > 0" class="align-middle">
                <div class="flex space-x-2">
                    <ng-container *ngFor="let action of actions">
                        <p-button [icon]="action.icon" [severity]="action.severity" [outlined]="action.outlined" (click)="action.command(row)"> </p-button>
                    </ng-container>
                </div>
            </td>
        </tr>
    </ng-template>

    <!-- Empty State -->
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="columns.length + (actions.length > 0 ? 1 : 0)" class="text-center p-4">
                <div class="flex flex-col items-center justify-center">
                    <i class="pi pi-box" style="font-size: 3rem; color: var(--text-color-secondary)"></i>
                    <p class="mt-3 mb-0">No records found</p>
                </div>
            </td>
        </tr>
    </ng-template>

    <!-- Loading Skeleton -->
    <ng-template pTemplate="loadingbody">
        <tr>
            <td [attr.colspan]="columns.length + (actions.length > 0 ? 1 : 0)" class="text-center p-4">
                <app-table-skeleton [colspan]="columns.length + (actions.length > 0 ? 0 : 0)" />
            </td>
        </tr>
    </ng-template>
</p-table>
